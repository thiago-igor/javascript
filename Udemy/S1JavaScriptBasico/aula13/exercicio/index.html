<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio Aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome:')

        document.body.innerHTML = `Seu Nome é: ${nome} <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br/>`
        document.body.innerHTML += `O tamanho do seu nome é de ${nome.length} letras <br/>`
        document.body.innerHTML += `Qual o primeiro indice da letra 'a' ? ${nome.indexOf('a')} <br/>`
        document.body.innerHTML += `Qual o primeiro indice que a letra 't' aparece de tras para frente? ${nome.lastIndexOf('t')} <br/>`
        document.body.innerHTML += `As palavras do seu nome sao: ${nome.split(' ')} <br/>`
        document.body.innerHTML += `Seu nome com letras Maiusculas: ${nome.toUpperCase()} <br />`
        document.body.innerHTML += `Seu nome com letras minusculas: ${nome.toLowerCase()} <br />`        

    </script>
</body>
</html>
