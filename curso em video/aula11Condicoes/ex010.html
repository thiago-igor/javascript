<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Detran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Sistema De Multas:</h1>
        Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">Resultado:</div>
    </main>

    <script>
        function calcular(){
            var vel1 = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(vel1.value)
            res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`
            if (vel > 60) {
                res.innerHTML += `<p>Voce esta Multado!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o sinto de segurança!</p>`
            
        }
    </script>
</body>
</html>
