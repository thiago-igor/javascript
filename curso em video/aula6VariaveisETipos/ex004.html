<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('qual o seu nome? ')
        document.write(`Ola <strong> ${nome} <strong>, Seu nome tem ${nome.length} Letras! <br/>`) // É preciso esta entre crases
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
