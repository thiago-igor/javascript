<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando o DOM</title>
    <style>
        body{
            background-color: rgb(87, 93, 145);
            color: azure;
            font: normal 18px  Arial;
        }
        
    </style>
</head>
<body>
    <h1>Iniciando Estudos de  Dom</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>


    <script>
        var p1 = window.document.getElementsByTagName('p')[0] // selecionando por Marca (salvando paragrafo 0 em 'p1')
        window.document.write('Esta escrito Assim: '+ p1.innerText)

        var d = window.document.getElementById('msg') // Selecionando por ID
        d.style.background = 'green'
        d.innerText = 'Estou Aguardando...'


        var d = window.document.querySelector('div#msg')//Usando Seletor 
        d.style.background = 'blue'
        d.innerText = 'Estou Aguardando....'


    </script>
</body>
</html>
